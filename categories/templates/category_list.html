{% extends 'layout.html' %}

{% block title %}Items{% endblock title %}

{% block content %}
<div class="cojack-container container">
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		{% for category in object_list %}
		<div class="card cojack-card">
			<div class="card-header">
				<span class="font-weight-bold"><a href="{% url 'category_detail' item.pk %}">{{ category.name }}</a></span>
			</div>
			<div class="card-body">
				<h6>{{ category.description }}</h6>
				<div class="d-flex justify-content-between align-items-center">
					<div class="btn-group">
						{% if user.is_authenticated and user.is_staff %}
						<a href="{% url 'category_edit' item.pk %}"><button type="button" class="btn btn-sm btn-success">Edit</button></a>
						<a href="{% url 'category_delete' item.pk %}"><button type="button" class="btn btn-sm btn-danger">Delete</button></a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
