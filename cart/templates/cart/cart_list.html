{% extends 'layout.html' %}

{% block title %}Products{% endblock title %}

{% block content %}
<div class="cojack-container container">
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		{% for cart in object_list %}
		<div class="card cojack-card">
			<div class="card-body">
				<h6>{{ cart.user }}</h6>
				<p>${{ cart.created_at }}</p>
				<div class="d-flex justify-content-between align-items-center">
					<div class="btn-group">
						{% if user.is_authenticated and user.is_staff %}
						<a href="{% url 'cart_edit' cart.pk %}"><button type="button" class="btn btn-sm btn-success">Edit</button></a>
						<a href="{% url 'cart_delete' cart.pk %}"><button type="button" class="btn btn-sm btn-danger">Delete</button></a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
