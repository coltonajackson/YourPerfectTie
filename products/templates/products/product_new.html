{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}New Product{% endblock %}

{% block content %}
<h1>New product</h1>
<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.media }}
	{{ form|crispy }}
	<button class="btn btn-success ml-2" type="submit">Save</button>
</form>
{% endblock content %}
