{% extends 'layout.html' %}

{% load carton_tags %}

{% get_cart as cart %}

{% block content %}
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total Price</th>
    </tr>
    {% for item in cart.items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.subtotal }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
